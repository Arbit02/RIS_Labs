<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{url_for('auth_bp.static', filename='css/index.css')}}" />
    {% endassets %}
</head>
<body>
<div class="main auth" style="width:300px; height: 290px;">
    <h2>Авторизация</h2>
    <hr />

        <input name='login' type="text" placeholder="Логин" required /><br /><br />
        <input name='password' type="password" placeholder="Пароль" required /><br />
        <hr />
        <input type="submit" value="Отправить"/>

    </form>
    <br />
    <div class="minimenubox">
        <a href="{{url_for('auth_bp.registration_index')}}" class="other">Регистрация</a>
        |
        <a href="{{url_for('main_menu')}}" class="other">Главное меню</a>
    </div>
</div>
</body>
</html>
